global:
  tls:
    ca:
      selfSigned: false
      secretName: private-root-ca
      issuerName: tls-cert-issuer
    cert:
      configMap:
        name: trusted-ca-certs
        key: cert.pem

deployment:
  cluster:
    agentArgs: []
    bootstrap:
      dns: true
    dataPath:
      cluster: /mnt
      host: /mnt
    name: docker-k3s
    registry:
      enabled: true
      mirror:
        endpoints: []
    serverArgs: []
    services:
      ingressController: false
      loadBalancer: false
      metricsServer: false
      storageProvisioner: true
    volumeMounts: []
  environment: k3d
infra:
  rootDomain: local.cluster.dev
  tls:
    privateCA:
      commonName: universe.com
      countryCode: UC
      emailAddress: mail@universe.com
      locality: Mirach
      organization: Constellation
      organizationUnit: Development
      state: Andromeda

apps:
  cert-manager:
    enabled: true
    namespace: &certns cert-manager
  trust-manager:
    enabled: true
    namespace: *certns
  ca-certs:
    enabled: true
    namespace: *certns
  grafana:
    enabled: true
    namespace: &monitoringns monitoring
  loki:
    enabled: true
    namespace: *monitoringns
  alloy:
    enabled: true
    namespace: *monitoringns
  ingress-controller:
    enabled: true
    namespace: kube-system
    type: "traefik" # ingress-nginx, traefik
  etcd:
    enabled: true
    namespace: kube-system
  dnsserver:
    enabled: true
    namespace: &addonsns addons
    zones: []
