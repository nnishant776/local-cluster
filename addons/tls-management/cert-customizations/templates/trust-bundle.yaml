---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: {{ .Values.global.tls.cert.configMap.name }}
spec:
  sources:
  - useDefaultCAs: true
  - secret:
      name: {{ .Values.global.tls.ca.secretName }}
      key: tls.crt
  target:
    configMap:
      key: {{ .Values.global.tls.cert.configMap.key }}
